<h1 id="title">All About My Dog - Survey Form</h1>
<div id="form-outer">
    <p id="description">
        Please fill out this survey to tell us know fun facts about your beloved 4-legged companion!
    </p>

    <!-- FORM  -->
    <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
        <!-- OWNERS NAME -->
        <div class="row">
            <div class="label">
                <label id="name-label" for="name">* Owners Name: </label>
            </div>
            <div class="rtTab">
                <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
            </div>
        </div>


    
    </form>
</div>
