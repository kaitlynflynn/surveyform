<h1 id="title">All About My Dog - Survey Form</h1>
<div id="form-outer">
    <p id="description">
        Please fill out this survey to tell us know fun facts about your beloved 4-legged companion!
    </p>

    <!-- FORM  -->
    <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
        <!-- OWNERS NAME -->
        <div class="row">
            <div class="label">
                <label id="name-label" for="name">* Owners Name: </label>
            </div>
            <div class="rtTab">
                <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
            </div>
        </div>

        <!-- OWNERS EMAIL -->
        <div class="row">
            <div class="label">
                <label id="email-label" for="email">* Owners Email: </label>
            </div>
            <div class="rtTab">
                <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your email">
            </div>
        </div>

        <!-- DOGS NAME -->
        <div class="row">
            <div class="label">
                <label id="name-label" for="name">* Dogs Name: </label>
            </div>
            <div class="rtTab">
                <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
            </div>
        </div>

        <!-- DOGS AGE -->
        <div class="row">
            <div class="label">
                <label id="number-label" for="age">* Dogs Age: </label>
            </div>
            <div class="rtTab">
                <input type="number" name="age" id="number" min="1" max="30" class="input-field" placeholder="Dogs Age">
            </div>
        </div>

        <!-- DOGS BREED -->
        <div class="row">
            <div class="label">
                <label for="breed">Which option best describes your dogs breed?</label>
            </div>
            <div class="rtTab">
                <select id="dropdown" name="breed" class="dropdown">
                    <option disabled value>Select an option</option>
                    <option value="purebred">Purebred</option>
                    <option value="purebred2">Purebred; AKC Registered</option>
                    <option value="mutt">Mutt</option>
                    <option value="other">Other</option>
                    <option value="unsure">Not Sure</option>
                </select>
            </div>
        </div>

        <!-- SHOW DOG -->
        <div class="row">
            <div class="label">
                <label for="userRating">If your dog is an AKC Registered Purebred, do you currently show your dog at Dog Shows?</label>
            </div>
            <div class="rtTab">
                <ul style="list-style: none;">
                    <li class="radio"><label>Yes<input name="radio-buttons" value="1" type="radio" class="userRatings" ></label></li>
                    <li class="radio"><label>No<input name="radio-buttons" value="2" type="radio" class="userRatings" ></label></li>
                    <li class="radio"><label>Thinking about it<input name="radio-buttons" value="3" type="radio" class="userRatings" ></label></li>
                </ul>
            </div>
        </div>

    </form>
</div>
