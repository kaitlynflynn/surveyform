<h1 id="title">All About My Dog - Survey Form</h1>
<div id="form-outer">
    <p id="description">
        Please fill out this survey to tell us know fun facts about your beloved 4-legged companion!
    </p>

    <!-- FORM  -->
    <form id="survey-form" method="GET" action="https://crossorigin.me/https://freecodecamp.com">
        <!-- OWNERS NAME -->
        <div class="row">
            <div class="label">
                <label id="name-label" for="name">* Owners Name: </label>
            </div>
            <div class="rtTab">
                <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
            </div>
        </div>

        <!-- OWNERS EMAIL -->
        <div class="row">
            <div class="label">
                <label id="email-label" for="email">* Owners Email: </label>
            </div>
            <div class="rtTab">
                <input type="email" name="email" id="email" class="input-field" required placeholder="Enter your email">
            </div>
        </div>

        <!-- DOGS NAME -->
        <div class="row">
            <div class="label">
                <label id="name-label" for="name">* Dogs Name: </label>
            </div>
            <div class="rtTab">
                <input autofocus type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
            </div>
        </div>


    


    
    </form>
</div>
